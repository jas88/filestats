name: CI/CD

# Consolidated CI/CD workflow for filestats
# Builds, tests, runs security scans, and publishes NuGet packages and native binaries

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore -p:ContinuousIntegrationBuild=true

    - name: Run tests with coverage (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: dotnet test --configuration Release --no-build --verbosity normal --coverage --coverage-output-format cobertura --results-directory ./TestResults/

    - name: Run tests (Windows/macOS)
      if: matrix.os != 'ubuntu-latest'
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v5
      with:
        files: ./TestResults/*.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Pack NuGet packages
      if: github.event_name == 'release' && matrix.os == 'ubuntu-latest'
      run: dotnet pack --configuration Release --no-build --output ./packages

    - name: Upload NuGet packages
      if: github.event_name == 'release' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v6
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
        retention-days: 30

  publish-native:
    name: Publish Native Binary (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'release'
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-arm64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Publish Native AOT Binary
      run: dotnet publish filestats/filestats.csproj -c Release -r ${{ matrix.rid }} /p:PublishAot=true --output ./publish/${{ matrix.rid }}

    - name: Create Archive (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ./publish/${{ matrix.rid }}
      run: |
        tar -czf ../../filestats-${{ github.ref_name }}-${{ matrix.rid }}.tar.gz *
        cd ../..
        sha256sum filestats-${{ github.ref_name }}-${{ matrix.rid }}.tar.gz > filestats-${{ github.ref_name }}-${{ matrix.rid }}.tar.gz.sha256

    - name: Create Archive (Windows)
      if: runner.os == 'Windows'
      working-directory: ./publish/${{ matrix.rid }}
      shell: pwsh
      run: |
        Compress-Archive -Path * -DestinationPath ../../filestats-${{ github.ref_name }}-${{ matrix.rid }}.zip
        cd ../..
        $hash = (Get-FileHash -Algorithm SHA256 filestats-${{ github.ref_name }}-${{ matrix.rid }}.zip).Hash.ToLower()
        "$hash  filestats-${{ github.ref_name }}-${{ matrix.rid }}.zip" | Out-File -FilePath filestats-${{ github.ref_name }}-${{ matrix.rid }}.zip.sha256 -Encoding ASCII

    - name: Upload Release Assets (Linux/macOS)
      if: runner.os != 'Windows'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: filestats-${{ github.ref_name }}-${{ matrix.rid }}.tar.gz*
        file_glob: true
        tag: ${{ github.ref }}
        overwrite: true

    - name: Upload Release Assets (Windows)
      if: runner.os == 'Windows'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: filestats-${{ github.ref_name }}-${{ matrix.rid }}.zip*
        file_glob: true
        tag: ${{ github.ref }}
        overwrite: true

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: csharp
        queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:csharp"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Dependency Review
      uses: actions/dependency-review-action@v4

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'release'
    environment: release

    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v7
      with:
        name: nuget-packages
        path: ./packages

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Publish to NuGet
      run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
